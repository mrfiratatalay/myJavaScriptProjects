<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <script src="index.js"></script>
  </head>

  <!-- HTML sayfamızın başlangıcı -->

  <body>
    <!-- Header alanımız -->
    <header>
      <!-- Form alanımız -->
      <form onsubmit="return false">
        <!-- Switch container div'imiz -->
        <div class="switch-container">
          <!-- Checkbox inputumuz -->
          <!-- Burda bilerek bunu baslangic degeri olarak "checked" yaptim yani sayfam yuklenir yuklenmez baslangic degeri olarak zaten isaretlenmis olucak bunu manuel olarak kapattigimda false olucak ve ona gore belirtdigim fonks biri calisacak -->
          <input type="checkbox" id="switch" checked />
          <!-- Label elementimiz -->
          <label for="switch">
            <!-- RGB labelimiz -->
            <p class="rgb-label">RGB</p>
            <!-- Hex labelimiz -->
            <p class="hex-label">Hex</p>
            <!-- Kare elementimiz -->
            <span class="square"></span>
          </label>
        </div>
      </form>
    </header>

    <!-- Ana konteynerimiz -->
    <div class="main-container">
      <!-- Başlık -->
      <h1>Background Color:</h1>
      <!-- Renk textimiz -->
      <h2><span class="color-text">RGB(255, 255, 255)</span></h2>
    </div>

    <!-- Butonumuz -->
    <button class="main-button" onClick="filterDisplay()" >Click me!</button>
  </body>
  <!-- HTML sayfamızın sonu -->
</html>















<!-- ************************** HTML onClick OZELLIGININ KULLANIM MANTIGI  **************************

<!--! HTML'de, "onClick" özelliği bir butona tıklandığında çağrılacak JavaScript kodunu tanımlar. Yani, bir kullanıcı butona tıkladığında, belirtilen JavaScript kodu çalıştırılır. "onClick" özelliği, bir butonun HTML etiketi içinde kullanılarak tanımlanabilir. Örneğin:<button onClick="myFunction()">Click me!</button>    Bu kodda, "onClick" özelliği, "myFunction()" olarak adlandırılan bir JavaScript fonksiyonuna işaret eder. Bu fonksiyon, butona tıklandığında çalıştırılır. JavaScript fonksiyonu, "onClick" özelliği tarafından belirtilen bir fonksiyonun adı veya tam bir fonksiyon tanımı olabilir. Örneğin: <button onClick="alert('Hello, world!')">Click me!</button>   Bu kodda, "onClick" özelliği, "alert('Hello, world!')" olarak tanımlanmış bir JavaScript ifadesine işaret eder. Bu ifade, butona tıklandığında bir uyarı kutusu açar ve "Hello, world!" metnini görüntüler. "onClick" özelliği, aynı zamanda bir JavaScript olay dinleyicisi (event listener) kullanarak da tanımlanabilir. Bu yöntem, daha karmaşık JavaScript kodlarının kullanılmasına olanak tanır. Örneğin: -->

<!-- <button id="myButton">Click me!</button>

<script>
  // Button elemanını seçme
  var button = document.getElementById("myButton");

  // onClick olay dinleyicisi ekleyerek butona tıklama olayını takip etme
  button.addEventListener("click", function() {
    // Kodlar burada yer alır
    alert("Hello, world!");
  });
</script> -->

<!--?Bu kodda, öncelikle "myButton" id'sine sahip bir buton seçilir. Daha sonra, "addEventListener" yöntemi kullanılarak, "click" olayına bir olay dinleyicisi eklenir. Bu olay dinleyicisi, butona tıklandığında çalışacak olan bir anonim JavaScript fonksiyonu içerir. Bu fonksiyon, "alert" yöntemi kullanarak bir uyarı kutusu açar ve "Hello, world!" mesajını görüntüler.HTML'de, hem "onClick" özelliği hem de "addEventListener" yöntemi kullanılarak bir olay dinleyicisi tanımlanabilir. Ancak, modern web geliştirme pratiğinde, genellikle "addEventListener" yöntemi tercih edilir. Bunun nedeni, "addEventListener" yönteminin daha esnek ve güvenilir olmasıdır. Örneğin, "addEventListener" yöntemi ile birden fazla olay dinleyicisi eklenebilir ve bunlar ayrı ayrı kaldırılabilir. Ayrıca, "addEventListener" yöntemi, HTML etiketinde yazılan kodla JavaScript kodunu daha iyi ayırmanıza yardımcı olur. Öte yandan, "onClick" özelliği kullanarak olay dinleyicisi tanımlamak daha basittir ve kısa kodlar yazmanıza olanak tanır. Ancak, büyük uygulamalarda veya ölçeklenebilir projelerde, bu yaklaşım sürdürülebilir değildir.Sonuç olarak, temel işlevselliği için küçük projelerde "onClick" özelliği kullanılabilir. Ancak, daha büyük ve ölçeklenebilir projeler için, "addEventListener" yöntemi tercih edilir. -->
