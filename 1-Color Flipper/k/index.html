<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <script src="index.js"></script>
  </head>

  <body>
    <header>
      <form onsubmit="return false">
        <div class="switch-container">
          <input type="checkbox" id="switch" checked />
          <label for="switch">
            <p class="rgb-label">RGB</p>
            <p class="hex-label">Hex</p>
            <span class="square"></span>
          </label>
        </div>
      </form>
    </header>

    <div class="main-container">
      <h1>Background Color:</h1>
      <h2><span class="color-text">RGB(255, 255, 255)</span></h2>
    </div>
    <button class="main-button" onClick="filterDisplay()">Click me!</button>
  </body>
</html>
