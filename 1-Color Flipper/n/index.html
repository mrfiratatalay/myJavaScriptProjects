<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="flex">
        <div class="clear item colorOne">
          <span class="clear randomColor"> #FFFFFF</span>
        </div>
        <div class="clear item colorTwo">
          <span class="clear randomColor2"> #FFFFFF</span>
        </div>
        <div class="clear item colorThree">
          <span class="clear randomColor3">#FFFFFF</span>
        </div>
        <div class="clear item colorFour">
          <span class="clear randomColor4">#FFFFFF</span>
        </div>
      </div>

      <div id="button">
        <button class="btn generateBtn">Generate</button>
        <button class="btn clearBtn">Clear</button>
      </div>
    </div>
  </body>
</html>
