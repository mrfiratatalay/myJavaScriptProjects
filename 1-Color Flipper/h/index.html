<!-- onclick METHODU 


"onclick", bir HTML özelliğidir ve bir kullanıcının bir HTML elementine tıkladığında tetiklenen bir olaydır. Bu özellik, bir fonksiyonun adını içerir ve kullanıcının tıklaması durumunda bu fonksiyon çalıştırılır.

Örneğin, yukarıdaki HTML kodunda, "onclick" özelliği, "myFun()" fonksiyonunu çağırıyor. Kullanıcı "butt" id'li elemente tıkladığında, "myFun()" fonksiyonu çalıştırılır ve menü açılıp kapanır.

MISAL;
<button onclick="alert('Merhaba Dünya!')">Tıkla</button>

Bu örnekte, "button" elementi "Tıkla" metnini içerir ve "onclick" özelliği, butona tıklandığında çalışacak JavaScript kodunu belirtir. Bu örnekte "onclick" özelliği, "alert" fonksiyonunu çağırıyor ve "Merhaba Dünya!" mesajını görüntülüyor. Kullanıcı butona tıkladığında, "alert" fonksiyonu çalışır ve bir pencere açarak mesajı görüntüler.
