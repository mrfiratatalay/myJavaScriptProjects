<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="left">
        <h1>FIRAT ATALAY</h1>
      </div>

      <div class="right">
        <h2>Generate Random Colors</h2>
        <button class="button" id="btn">Generate</button>
      </div>
    </header>

    <main>
      <div class="numOne">
        <h2 id="numOne">Hex: <span id="one">#FFFFFF</span></h2>
      </div>
      <div class="numTwo">
        <h2 id="numTwo">Hex: <span id="two">#FFFFFF</span></h2>
      </div>
      <div class="numThree">
        <h2 id="numThree">Hex: <span id="three">#FFFFFF</span></h2>
      </div>
      <div class="numFour">
        <h2 id="numFour">Hex: <span id="four">#FFFFFF</span></h2>
      </div>
    </main>

    <footer>
      <span>mrfiratatalay</span>
    </footer>
  </body>
</html>
