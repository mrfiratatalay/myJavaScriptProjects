<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="https://github.com/mrfiratatalay" class="href">GitHub</a>
      <!-- "navbar" class'ına sahip bir navigasyon çubuğu oluşturuluyor ve "GitHub"
      linki ekleniyor. -->
      <h1 class="site-title">Color Flipper</h1>
      <!-- Sayfanın başlık kısmına "Color Flipper" metni ekleniyor. -->
    </nav>

    <main class="container">
      <div class="container-form">
        <div class="square" id="circle"></div>
        <!-- "container-form" class'ına sahip bir kutu oluşturuluyor ve içinde
        "square" class'ına sahip bir kare, "circle" id'li bir element bulunuyor. -->
        <h2 class="title-text">Your color is...</h2>
        <!-- "container-form" class'ına sahip kutunun altında "Your color is..."
        başlığı ekleniyor. -->
        <span id="color-text" class="color-text">#cccc</span>
        <!-- "color-text" id'li bir element ekleniyor ve "#cccc" metni içeriyor. -->
      </div>
      <button id="random-generator" class="random-generator">
        Click here!
      </button>
      <!-- "random-generator" id'li bir buton oluşturuluyor ve "Click here!" metni ekleniyor. -->
    </main>
  </body>
</html>
