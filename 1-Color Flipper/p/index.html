<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer || Codimis</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- main bölümü başlangıcı -->
    <main>
      <div class="container">
        <!-- container-top bölümü başlangıcı -->
        <div class="container-top">
          <h2>Background Color: <span class="color">#1F5F81</span></h2>
          <button class="btn btn-hero" id="btn">Click Me</button>
        </div>
        <!-- container-top bölümü sonu -->
        <div class="container-bottom">
          <!-- colorbox-1 bölümü başlangıcı -->
          <div class="colorbox" id="colorbox-1">
            <div class="colorbox-color">
              <h4>Favorite Color - 1</h4>
            </div>
            <button class="btn btn-bottom" id="btn">Save Me</button>
          </div>
          <!-- colorbox-1 bölümü sonu -->
          <!-- colorbox-2 bölümü başlangıcı -->
          <div class="colorbox" id="colorbox-2">
            <div class="colorbox-color">
              <h4>Favorite Color - 2</h4>
            </div>
            <button class="btn btn-bottom" id="btn">Save Me</button>
          </div>
          <!-- colorbox-2 bölümü sonu -->
          <!-- colorbox-3 bölümü başlangıcı -->
          <div class="colorbox" id="colorbox-3">
            <div class="colorbox-color">
              <h4>Favorite Color - 3</h4>
            </div>
            <button class="btn btn-bottom" id="btn">Save Me</button>
          </div>
          <!-- colorbox-3 bölümü sonu -->
          <!-- colorbox-4 bölümü başlangıcı -->
          <div class="colorbox" id="colorbox-4">
            <div class="colorbox-color">
              <h4>Favorite Color - 4</h4>
            </div>
            <button class="btn btn-bottom" id="btn">Save Me</button>
          </div>
          <!-- colorbox-4 bölümü sonu -->
          <!-- colorbox-5 bölümü başlangıcı -->
          <div class="colorbox" id="colorbox-5">
            <div class="colorbox-color">
              <h4>Favorite Color - 5</h4>
            </div>
            <button class="btn btn-bottom" id="btn">Save Me</button>
          </div>
          <!-- colorbox-5 bölümü sonu -->
        </div>
      </div>
    </main>
    <!-- main bölümü sonu -->

    <!-- footer bölümü başlangıcı -->
    <footer>
      Designed by
      <a href="https://github.com/mrfiratatalay" target="_blank"
        >mrfiratatalay</a
      >
    </footer>
    <!-- footer bölümü sonu -->
  </body>
</html>
