<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
  </head>

  <body>
    <header>
      <!-- Sayfa başlığı için bir header -->
      <div class="logo">Review Carousel</div>
      <!-- Logo kısmı -->
      <div class="myName">FIRAT ATALAY</div>
      <!-- Yazar adı kısmı -->
    </header>

    <div class="container">
      <!-- Sayfa içeriğini kapsayan ana kutu -->
      <div class="img_con">
        <!-- İçinde resim ve arka plan div'i olan kutu -->
        <img src="" alt="logo" />
        <!-- Boş bir resim etiketi -->
        <div class="back"></div>
        <!-- Arka plan div'i -->
      </div>

      <h4></h4>
      <!-- İnceleme başlığı -->
      <span></span>
      <!-- İnceleme yazarı -->
      <p></p>
      <!-- İnceleme içeriği -->
      <div>
        <!-- Önceki/Sonraki butonları için kutu -->
        <button class="pre"><</button>
        <!-- Önceki butonu -->
        <button class="next">></button>
        <!-- Sonraki butonu -->
      </div>

      <button class="sup">Surprise Me</button>
      <!-- Rastgele inceleme gösteren buton -->
    </div>
  </body>
</html>
